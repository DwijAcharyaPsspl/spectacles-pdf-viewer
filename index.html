<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spectacles PDF Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #1a1a1a;
            font-family: 'Segoe UI', Arial, sans-serif;
            overflow: hidden;
            transition: all 0.3s ease;
            -webkit-user-select: none;
            user-select: none;
        }
        
        /* Thumbnail view styles */
        #thumbnailView {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: relative;
        }
        
        #thumbnailCanvas {
            max-width: 55%;
            max-height: 55%;
            border-radius: 12px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.6);
            cursor: pointer;
            transition: transform 0.4s ease;
            background: white;
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        #thumbnailCanvas:hover {
            transform: scale(1.03);
        }
        
        #thumbnailTitle {
            color: white;
            font-size: 28px;
            font-weight: 600;
            margin-top: 25px;
            text-shadow: 2px 2px 8px rgba(0,0,0,0.7);
            text-align: center;
        }
        
        #thumbnailSubtitle {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            margin-top: 12px;
            text-align: center;
            font-weight: 300;
        }
        
        /* Full view styles */
        #fullView {
            display: none;
            width: 100vw;
            height: 100vh;
            background: #000;
            position: relative;
            overflow: hidden;
        }
        
        #canvasContainer {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }
        
        #pdfCanvas {
            max-width: 95%;
            max-height: 90%;
            background: white;
            box-shadow: 0 8px 32px rgba(0,0,0,0.8);
            transition: transform 0.3s ease;
            transform-origin: center center;
        }
        
        #controls {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            padding: 12px;
            border-radius: 12px;
            color: white;
            z-index: 1000;
            display: flex;
            gap: 8px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        button {
            padding: 10px 14px;
            background: linear-gradient(135deg, #007acc, #005a99);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,122,204,0.3);
        }
        
        button:hover {
            background: linear-gradient(135deg, #005a99, #004080);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0,122,204,0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        button:disabled {
            background: #333;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        #pageInfo {
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 12px 20px;
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 25px;
            font-size: 16px;
            font-weight: 500;
            z-index: 1000;
            backdrop-filter: blur(15px);
            display: flex;
            align-items: center;
            gap: 18px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.6);
        }
        
        #gestureHints {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 16px;
            border-radius: 12px;
            font-size: 12px;
            z-index: 1000;
            backdrop-filter: blur(15px);
            line-height: 1.6;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
            z-index: 2000;
            background: rgba(0,0,0,0.9);
            padding: 25px 35px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255,255,255,0.1);
            font-weight: 500;
        }
        
        .gesture-indicator {
            display: inline-block;
            background: linear-gradient(135deg, #007acc, #005a99);
            color: white;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 11px;
            margin-right: 8px;
            font-weight: 600;
        }
        
        /* Zoom indicator */
        #zoomIndicator {
            position: fixed;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.9);
            color: white;
            padding: 15px 20px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            z-index: 1500;
            opacity: 0;
            transition: opacity 0.3s ease;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        #zoomIndicator.show {
            opacity: 1;
        }
        
        /* Animations */
        .fade-in {
            animation: fadeIn 0.6s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .slide-up {
            animation: slideUp 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Spectacles-optimized responsive design */
        @media screen and (max-width: 1200px) {
            #thumbnailCanvas {
                max-width: 65%;
                max-height: 65%;
            }
            
            #pdfCanvas {
                max-width: 98%;
                max-height: 95%;
            }
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.min.js"></script>
</head>
<body>
    <div id="loading">Loading PDF...</div>
    
    <!-- Thumbnail View -->
    <div id="thumbnailView">
        <canvas id="thumbnailCanvas"></canvas>
        <div id="thumbnailTitle">PDF Document</div>
        <div id="thumbnailSubtitle">üëÜ Tap to open ‚Ä¢ üìÑ <span id="totalPagesThumb">0</span> pages</div>
    </div>
    
    <!-- Full View -->
    <div id="fullView">
        <div id="gestureHints">
            <div><span class="gesture-indicator">üëà</span>Swipe left: Next page</div>
            <div><span class="gesture-indicator">üëâ</span>Swipe right: Previous page</div>
            <div><span class="gesture-indicator">üëÜ</span>Swipe up: Close view</div>
            <div><span class="gesture-indicator">ü§è</span>Two-hand pinch: Zoom</div>
        </div>
        
        <div id="controls">
            <button id="prevBtn">‚Üê Prev</button>
            <button id="nextBtn">Next ‚Üí</button>
            <button id="zoomInBtn">üîç+</button>
            <button id="zoomOutBtn">üîç-</button>
            <button id="fitBtn">üìê Fit</button>
            <button id="closeBtn">‚úï Close</button>
        </div>
        
        <div id="canvasContainer">
            <canvas id="pdfCanvas"></canvas>
        </div>
        
        <div id="pageInfo">
            <span>Page <span id="pageNum">1</span> of <span id="totalPages">1</span></span>
            <span>‚Ä¢</span>
            <span id="zoomLevel">150%</span>
        </div>
        
        <div id="zoomIndicator">
            Zoom: <span id="zoomValue">100%</span>
        </div>
    </div>

    <script>
        // PDF.js Configuration
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.14.305/pdf.worker.min.js';
        
        // Global variables
        let pdfDoc = null;
        let pageNum = 1;
        let totalPages = 0;
        let scale = 1.5;
        let baseScale = 1.5;
        let currentZoom = 1.0;
        let canvas = null;
        let ctx = null;
        let thumbnailCanvas = null;
        let thumbnailCtx = null;
        let isRendering = false;
        let isFullView = false;
        let isInitialized = false;
        let zoomIndicatorTimeout = null;
        
        // Get URL parameter for PDF file
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }
        
        // Initialize PDF viewer
        async function initPDFViewer() {
            try {
                console.log('=== INITIALIZING PDF VIEWER FOR SPECTACLES ===');
                
                // Setup canvases
                canvas = document.getElementById('pdfCanvas');
                ctx = canvas.getContext('2d');
                thumbnailCanvas = document.getElementById('thumbnailCanvas');
                thumbnailCtx = thumbnailCanvas.getContext('2d');
                
                // Get PDF URL from parameter or use default
                const pdfUrl = getUrlParameter('pdf') || 'https://mozilla.github.io/pdf.js/web/compressed.tracemonkey-pldi-09.pdf';
                console.log('Loading PDF:', pdfUrl);
                
                // Load PDF document with better error handling
                const loadingTask = pdfjsLib.getDocument({
                    url: pdfUrl,
                    httpHeaders: {},
                    withCredentials: false,
                    // Add timeout and retry options
                    maxImageSize: 1024 * 1024,
                    disableFontFace: false,
                    disableAutoFetch: false,
                    disableStream: false
                });
                
                pdfDoc = await loadingTask.promise;
                totalPages = pdfDoc.numPages;
                
                // Update UI
                document.getElementById('totalPages').textContent = totalPages;
                document.getElementById('totalPagesThumb').textContent = totalPages;
                document.getElementById('loading').style.display = 'none';
                
                // Render thumbnail
                await renderThumbnail();
                
                // Setup controls
                setupControls();
                
                // Mark as initialized
                isInitialized = true;
                
                console.log('‚úÖ PDF loaded successfully:', totalPages, 'pages');
                
            } catch (error) {
                console.error('‚ùå Error loading PDF:', error);
                document.getElementById('loading').innerHTML = '‚ùå Error loading PDF:<br>' + error.message;
            }
        }
        
        // Render thumbnail view
        async function renderThumbnail() {
            try {
                const page = await pdfDoc.getPage(1);
                const viewport = page.getViewport({ scale: 0.8 });
                
                // Calculate optimal thumbnail size for Spectacles display
                const maxWidth = window.innerWidth * 0.55;
                const maxHeight = window.innerHeight * 0.55;
                const scaleX = maxWidth / viewport.width;
                const scaleY = maxHeight / viewport.height;
                const thumbnailScale = Math.min(scaleX, scaleY) * 0.9;
                
                const scaledViewport = page.getViewport({ scale: thumbnailScale });
                
                thumbnailCanvas.width = scaledViewport.width;
                thumbnailCanvas.height = scaledViewport.height;
                
                const renderContext = {
                    canvasContext: thumbnailCtx,
                    viewport: scaledViewport
                };
                
                await page.render(renderContext).promise;
                console.log('üìÑ Thumbnail rendered');
                
            } catch (error) {
                console.error('‚ùå Error rendering thumbnail:', error);
            }
        }
        
        // Render specific page in full view
        async function renderPage(num) {
            if (isRendering || !isFullView) return;
            isRendering = true;
            
            try {
                const page = await pdfDoc.getPage(num);
                const effectiveScale = baseScale * currentZoom;
                const viewport = page.getViewport({ scale: effectiveScale });
                
                // Set canvas dimensions with device pixel ratio for crisp rendering
                const outputScale = window.devicePixelRatio || 1;
                canvas.width = Math.floor(viewport.width * outputScale);
                canvas.height = Math.floor(viewport.height * outputScale);
                canvas.style.width = Math.floor(viewport.width) + 'px';
                canvas.style.height = Math.floor(viewport.height) + 'px';
                
                const transform = outputScale !== 1 ? [outputScale, 0, 0, outputScale, 0, 0] : null;
                
                const renderContext = {
                    canvasContext: ctx,
                    transform: transform,
                    viewport: viewport
                };
                
                await page.render(renderContext).promise;
                
                // Update page info
                document.getElementById('pageNum').textContent = num;
                document.getElementById('zoomLevel').textContent = Math.round(currentZoom * 100) + '%';
                updateButtonStates();
                
                // Update page info callback for Spectacles
                if (window.updatePageInfo) {
                    window.updatePageInfo(num, totalPages);
                }
                
                console.log('üìÑ Page rendered:', num, 'at zoom:', currentZoom);
                
            } catch (error) {
                console.error('‚ùå Error rendering page:', error);
            } finally {
                isRendering = false;
            }
        }
        
        // Show thumbnail view
        function showThumbnailView() {
            console.log('üì∑ Showing thumbnail view');
            isFullView = false;
            document.getElementById('fullView').style.display = 'none';
            document.getElementById('thumbnailView').style.display = 'flex';
            document.getElementById('thumbnailView').classList.add('fade-in');
        }
        
        // Show full view
        function showFullView() {
            console.log('üìñ Showing full view');
            isFullView = true;
            document.getElementById('thumbnailView').style.display = 'none';
            document.getElementById('fullView').style.display = 'block';
            document.getElementById('fullView').classList.add('slide-up');
            
            // Render current page with slight delay for smooth transition
            setTimeout(() => {
                renderPage(pageNum);
            }, 150);
        }
        
        // Navigation functions
        async function nextPage() {
            if (pageNum < totalPages) {
                pageNum++;
                await renderPage(pageNum);
                console.log('‚û°Ô∏è Next page:', pageNum);
            }
        }
        
        async function previousPage() {
            if (pageNum > 1) {
                pageNum--;
                await renderPage(pageNum);
                console.log('‚¨ÖÔ∏è Previous page:', pageNum);
            }
        }
        
        // Enhanced zoom functions
        async function zoomIn() {
            currentZoom = Math.min(currentZoom * 1.25, 3.0);
            await renderPage(pageNum);
            showZoomIndicator();
        }
        
        async function zoomOut() {
            currentZoom = Math.max(currentZoom / 1.25, 0.3);
            await renderPage(pageNum);
            showZoomIndicator();
        }
        
        async function setZoom(zoomLevel) {
            currentZoom = Math.max(0.3, Math.min(3.0, zoomLevel));
            await renderPage(pageNum);
            showZoomIndicator();
            console.log('üîç Zoom set to:', Math.round(currentZoom * 100) + '%');
        }
        
        async function fitToScreen() {
            if (!pdfDoc) return;
            
            try {
                const containerWidth = window.innerWidth * 0.95;
                const containerHeight = window.innerHeight * 0.85;
                const page = await pdfDoc.getPage(pageNum);
                const viewport = page.getViewport({ scale: 1 });
                
                const scaleX = containerWidth / viewport.width;
                const scaleY = containerHeight / viewport.height;
                const optimalScale = Math.min(scaleX, scaleY);
                
                baseScale = optimalScale;
                currentZoom = 1.0;
                
                await renderPage(pageNum);
                showZoomIndicator();
                console.log('üìê Fitted to screen, base scale:', baseScale.toFixed(2));
                
            } catch (error) {
                console.error('‚ùå Fit to screen error:', error);
            }
        }
        
        // Show zoom level indicator
        function showZoomIndicator() {
            const indicator = document.getElementById('zoomIndicator');
            const zoomValue = document.getElementById('zoomValue');
            
            zoomValue.textContent = Math.round(currentZoom * 100) + '%';
            indicator.classList.add('show');
            
            // Clear existing timeout
            if (zoomIndicatorTimeout) {
                clearTimeout(zoomIndicatorTimeout);
            }
            
            // Hide after 1.5 seconds
            zoomIndicatorTimeout = setTimeout(() => {
                indicator.classList.remove('show');
            }, 1500);
        }
        
        // Update button states
        function updateButtonStates() {
            document.getElementById('prevBtn').disabled = pageNum <= 1;
            document.getElementById('nextBtn').disabled = pageNum >= totalPages;
        }
        
        // Setup control buttons
        function setupControls() {
            document.getElementById('prevBtn').addEventListener('click', previousPage);
            document.getElementById('nextBtn').addEventListener('click', nextPage);
            document.getElementById('zoomInBtn').addEventListener('click', zoomIn);
            document.getElementById('zoomOutBtn').addEventListener('click', zoomOut);
            document.getElementById('fitBtn').addEventListener('click', fitToScreen);
            document.getElementById('closeBtn').addEventListener('click', showThumbnailView);
            
            // Thumbnail click
            document.getElementById('thumbnailCanvas').addEventListener('click', showFullView);
            
            // Enhanced keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                if (!isFullView) return;
                
                switch(e.key) {
                    case 'ArrowLeft':
                    case 'ArrowUp':
                        e.preventDefault();
                        previousPage();
                        break;
                    case 'ArrowRight':
                    case 'ArrowDown':
                        e.preventDefault();
                        nextPage();
                        break;
                    case '+':
                    case '=':
                        e.preventDefault();
                        zoomIn();
                        break;
                    case '-':
                        e.preventDefault();
                        zoomOut();
                        break;
                    case '0':
                        e.preventDefault();
                        fitToScreen();
                        break;
                    case 'Escape':
                        e.preventDefault();
                        showThumbnailView();
                        break;
                }
            });
        }
        
        // Enhanced Spectacles Integration API
        window.spectaclesPDF = {
            // Core initialization
            initialize: function() {
                console.log('üéØ Spectacles PDF initialized');
                return isInitialized;
            },
            
            // View management
            showThumbnail: function() {
                showThumbnailView();
                return true;
            },
            
            openFullView: function() {
                showFullView();
                return true;
            },
            
            // Navigation
            nextPage: async function() {
                await nextPage();
                return pageNum;
            },
            
            previousPage: async function() {
                await previousPage();
                return pageNum;
            },
            
            goToPage: async function(page) {
                if (page >= 1 && page <= totalPages) {
                    pageNum = page;
                    await renderPage(pageNum);
                    return pageNum;
                }
                return false;
            },
            
            // Enhanced zoom controls
            zoomIn: async function() {
                await zoomIn();
                return currentZoom;
            },
            
            zoomOut: async function() {
                await zoomOut();
                return currentZoom;
            },
            
            setZoom: async function(zoomLevel) {
                await setZoom(zoomLevel);
                return currentZoom;
            },
            
            fitToScreen: async function() {
                await fitToScreen();
                return currentZoom;
            },
            
            // Legacy compatibility
            fitWidth: async function() {
                await fitToScreen();
                return currentZoom;
            },
            
            // Getters
            getCurrentPage: function() {
                return pageNum;
            },
            
            getTotalPages: function() {
                return totalPages;
            },
            
            getZoom: function() {
                return currentZoom;
            },
            
            getScale: function() {
                return baseScale * currentZoom;
            },
            
            isFullView: function() {
                return isFullView;
            },
            
            isInitialized: function() {
                return isInitialized;
            },
            
            // State information
            getState: function() {
                return {
                    currentPage: pageNum,
                    totalPages: totalPages,
                    zoom: currentZoom,
                    baseScale: baseScale,
                    isFullView: isFullView,
                    isInitialized: isInitialized
                };
            }
        };
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM loaded, initializing PDF viewer...');
            initPDFViewer();
        });
        
        // Enhanced debugging interface
        window.debug = {
            showThumbnail: showThumbnailView,
            showFull: showFullView,
            nextPage: nextPage,
            prevPage: previousPage,
            zoomIn: zoomIn,
            zoomOut: zoomOut,
            setZoom: setZoom,
            getCurrentState: () => ({
                isFullView,
                isInitialized,
                pageNum,
                totalPages,
                currentZoom,
                baseScale,
                effectiveScale: baseScale * currentZoom
            }),
            testGestures: () => {
                console.log('üéÆ Testing gesture API...');
                console.log('Available methods:', Object.keys(window.spectaclesPDF));
                return window.spectaclesPDF.getState();
            }
        };
        
        // Handle visibility changes for performance
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                console.log('üì± Page hidden - pausing renders');
            } else {
                console.log('üì± Page visible - resuming');
                if (isFullView && !isRendering) {
                    renderPage(pageNum);
                }
            }
        });
        
        console.log('‚úÖ SPECTACLES PDF VIEWER SCRIPT LOADED');
    </script>
</body>
</html>
