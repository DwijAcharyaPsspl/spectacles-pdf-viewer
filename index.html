<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Spectacles PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            touch-action: manipulation;
        }

        /* Container Views */
        #thumbnailView, #fullView {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: opacity 0.3s ease;
        }

        #thumbnailView {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 10;
        }

        #fullView {
            display: none;
            background: #1a1a1a;
            z-index: 20;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        /* Thumbnail Styling */
        .thumbnail-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
        }

        .thumbnail-container h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 32px;
        }

        #thumbnailCanvas {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        #thumbnailCanvas:hover {
            transform: scale(1.02);
        }

        .pdf-info {
            margin-top: 20px;
            color: #666;
            font-size: 16px;
        }

        .gesture-hint {
            margin-top: 15px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 10px;
            font-size: 14px;
            color: #555;
        }

        /* Full View Styling */
        .pdf-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            padding: 20px;
            touch-action: auto;
        }

        #pdfCanvas {
            max-width: 95%;
            max-height: 90vh;
            width: auto;
            height: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            display: block;
            margin: 0 auto;
            touch-action: auto;
        }

        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 50px;
            z-index: 100;
        }

        .nav-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 600;
        }

        .nav-btn:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .nav-btn:disabled {
            background: #555;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .page-indicator {
            color: white;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: 600;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
        }

        /* Zoom Controls */
        .zoom-controls {
            position: fixed;
            top: 30px;
            right: 30px;
            display: flex;
            gap: 10px;
            z-index: 100;
        }

        .zoom-btn {
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .zoom-btn:hover {
            background: #667eea;
            transform: scale(1.1);
        }

        /* Loading Indicator */
        .loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 24px;
            z-index: 1000;
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Close Button */
        .close-btn {
            position: fixed;
            top: 30px;
            left: 30px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 24px;
            cursor: pointer;
            z-index: 100;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #e74c3c;
            transform: scale(1.1);
        }

        /* Status Indicator */
        .status-bar {
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            z-index: 1000;
        }

        .status-connected { background: rgba(46, 204, 113, 0.8); }
        .status-loading { background: rgba(241, 196, 15, 0.8); }
        .status-error { background: rgba(231, 76, 60, 0.8); }
    </style>
</head>
<body>
    <!-- Status Bar -->
    <div id="statusBar" class="status-bar">Connecting...</div>

    <!-- Loading Indicator -->
    <div id="loadingIndicator" class="loading" style="display: none;">
        <div class="spinner"></div>
        <div>Loading PDF...</div>
    </div>

    <!-- Thumbnail View -->
    <div id="thumbnailView">
        <div class="thumbnail-container">
            <h1>üìÑ PDF Viewer</h1>
            <canvas id="thumbnailCanvas"></canvas>
            <div class="pdf-info" id="pdfInfo">Ready to load PDF</div>
            <div class="gesture-hint">
                üëÜ Tap to open full view<br>
                üëàüëâ Swipe to navigate pages
            </div>
        </div>
    </div>

    <!-- Full PDF View -->
    <div id="fullView">
        <button class="close-btn" onclick="spectaclesPDF.showThumbnail()">‚úï</button>
        
        <div class="zoom-controls">
            <button class="zoom-btn" onclick="spectaclesPDF.zoomIn()">+</button>
            <button class="zoom-btn" onclick="spectaclesPDF.zoomOut()">‚àí</button>
        </div>

        <div class="pdf-container">
            <canvas id="pdfCanvas"></canvas>
        </div>

        <div class="nav-controls">
            <button class="nav-btn" id="prevBtn" onclick="spectaclesPDF.previousPage()">‚Üê Prev</button>
            <span class="page-indicator" id="pageIndicator">Page 1 of 1</span>
            <button class="nav-btn" id="nextBtn" onclick="spectaclesPDF.nextPage()">Next ‚Üí</button>
        </div>
    </div>

    <script>
        // PDF Viewer Controller for Spectacles
        const spectaclesPDF = {
            socket: null,
            sessionId: null,
            currentPDF: null,
            currentPage: 1,
            totalPages: 1,
            zoomLevel: 1.0,
            isConnected: false,
            pageCache: {},

            // Initialize connection
            init() {
                console.log('Initializing PDF Viewer...');
                this.updateStatus('Connecting to server...', 'loading');
                
                // Connect to server
                this.socket = io('https://pdf-viewer-server.onrender.com', {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 5
                });

                this.setupSocketHandlers();
                this.setupTouchHandlers();
            },

            setupSocketHandlers() {
                this.socket.on('connect', () => {
                    console.log('Socket connected');
                    this.isConnected = true;
                    this.updateStatus('Connected', 'connected');
                });

                this.socket.on('connected', (data) => {
                    console.log('Session established:', data);
                    this.sessionId = data.session_id;
                    this.loadDefaultPDF();
                });

                this.socket.on('pdfLoaded', (data) => {
                    console.log('PDF loaded:', data);
                    if (data.success) {
                        this.currentPDF = data.pdfId;
                        this.totalPages = data.totalPages;
                        this.currentPage = 1;
                        this.updatePDFInfo(data.metadata);
                        this.requestPage(1);
                    } else {
                        this.updateStatus('Error loading PDF', 'error');
                    }
                });

                this.socket.on('pageData', (data) => {
                    console.log('Page data received:', data.pageNum);
                    this.hideLoading();
                    if (data.error) {
                        console.error('Page error:', data.error);
                        return;
                    }
                    this.renderPage(data);
                });

                this.socket.on('disconnect', () => {
                    console.log('Socket disconnected');
                    this.isConnected = false;
                    this.updateStatus('Disconnected', 'error');
                });
            },

            setupTouchHandlers() {
                // Thumbnail canvas tap
                const thumbnailCanvas = document.getElementById('thumbnailCanvas');
                thumbnailCanvas.addEventListener('click', () => {
                    this.openFullView();
                });

                // PDF canvas tap (for Spectacles compatibility)
                const pdfCanvas = document.getElementById('pdfCanvas');
                pdfCanvas.addEventListener('click', (e) => {
                    // Optional: implement tap-to-zoom or other interactions
                });
            },

            async loadDefaultPDF() {
                try {
                    // Get list of available PDFs
                    const response = await fetch('https://pdf-viewer-server.onrender.com/api/pdfs');
                    const data = await response.json();
                    
                    if (data.success && data.pdfs.length > 0) {
                        const firstPDF = data.pdfs[0];
                        this.loadPDF(firstPDF.id);
                    } else {
                        this.updateStatus('No PDFs found', 'error');
                    }
                } catch (error) {
                    console.error('Error loading PDFs:', error);
                    this.updateStatus('Error loading PDFs', 'error');
                }
            },

            loadPDF(pdfId) {
                console.log('Loading PDF:', pdfId);
                this.showLoading();
                this.socket.emit('loadPDF', { pdfId: pdfId });
            },

            requestPage(pageNum) {
                console.log('Requesting page:', pageNum);
                this.showLoading();
                this.socket.emit('requestPage', {
                    pageNum: pageNum,
                    options: { quality: 'high' }
                });
            },

            renderPage(pageData) {
                const canvas = document.getElementById('pdfCanvas');
                const thumbnailCanvas = document.getElementById('thumbnailCanvas');
                const ctx = canvas.getContext('2d');
                const thumbCtx = thumbnailCanvas.getContext('2d');

                const img = new Image();
                img.onload = () => {
                    // Render to main canvas
                    canvas.width = pageData.width;
                    canvas.height = pageData.height;
                    ctx.drawImage(img, 0, 0);

                    // Render to thumbnail (only for first page)
                    if (pageData.pageNum === 1) {
                        const thumbScale = Math.min(300 / img.width, 400 / img.height);
                        thumbnailCanvas.width = img.width * thumbScale;
                        thumbnailCanvas.height = img.height * thumbScale;
                        thumbCtx.drawImage(img, 0, 0, thumbnailCanvas.width, thumbnailCanvas.height);
                    }

                    this.currentPage = pageData.pageNum;
                    this.updatePageIndicator();
                    this.applyZoom();
                };
                img.src = 'data:image/png;base64,' + pageData.imageBase64;
            },

            // Navigation methods
            nextPage() {
                if (this.currentPage < this.totalPages) {
                    this.requestPage(this.currentPage + 1);
                }
            },

            previousPage() {
                if (this.currentPage > 1) {
                    this.requestPage(this.currentPage - 1);
                }
            },

            goToPage(pageNum) {
                if (pageNum >= 1 && pageNum <= this.totalPages) {
                    this.requestPage(pageNum);
                }
            },

            // View switching
            openFullView() {
                console.log('Opening full view');
                document.getElementById('thumbnailView').style.display = 'none';
                document.getElementById('fullView').style.display = 'block';
                window.spectaclesControllerState = 'fullview';
            },

            showThumbnail() {
                console.log('Showing thumbnail view');
                document.getElementById('thumbnailView').style.display = 'flex';
                document.getElementById('fullView').style.display = 'none';
                window.spectaclesControllerState = 'thumbnail';
            },

            // Zoom controls
            zoomIn() {
                this.zoomLevel = Math.min(3.0, this.zoomLevel + 0.2);
                this.applyZoom();
            },

            zoomOut() {
                this.zoomLevel = Math.max(0.5, this.zoomLevel - 0.2);
                this.applyZoom();
            },

            setZoom(level) {
                this.zoomLevel = Math.max(0.5, Math.min(3.0, level));
                this.applyZoom();
            },

            applyZoom() {
                const canvas = document.getElementById('pdfCanvas');
                canvas.style.transform = `scale(${this.zoomLevel})`;
                canvas.style.transformOrigin = 'center center';
            },

            // UI updates
            updatePageIndicator() {
                const indicator = document.getElementById('pageIndicator');
                indicator.textContent = `Page ${this.currentPage} of ${this.totalPages}`;
                
                document.getElementById('prevBtn').disabled = this.currentPage <= 1;
                document.getElementById('nextBtn').disabled = this.currentPage >= this.totalPages;
            },

            updatePDFInfo(metadata) {
                const info = document.getElementById('pdfInfo');
                info.innerHTML = `
                    <strong>${metadata.title || 'Untitled'}</strong><br>
                    ${metadata.pages} pages
                `;
            },

            updateStatus(message, type) {
                const statusBar = document.getElementById('statusBar');
                statusBar.textContent = message;
                statusBar.className = `status-bar status-${type}`;
            },

            showLoading() {
                document.getElementById('loadingIndicator').style.display = 'block';
            },

            hideLoading() {
                document.getElementById('loadingIndicator').style.display = 'none';
            }
        };

        // Expose to window for Spectacles controller
        window.spectaclesPDF = spectaclesPDF;
        window.spectaclesConnected = false;
        window.spectaclesControllerState = 'thumbnail';

        // Initialize on page load
        window.addEventListener('DOMContentLoaded', () => {
            console.log('=== Spectacles PDF Viewer Ready ===');
            spectaclesPDF.init();
        });
    </script>
</body>
</html>
