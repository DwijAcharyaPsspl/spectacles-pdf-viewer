<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=3.0, user-scalable=yes">
    <title>Spectacles PDF Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.4/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1a1a1a;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            touch-action: manipulation;
        }

        /* Spectacles-optimized layout */
        .spectacles-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #pdfCanvas {
            max-width: 90%;
            max-height: 85vh;
            width: auto;
            height: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            display: block;
            background: white;
        }

        /* Minimal UI for Spectacles */
        .page-info {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            left: 20px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #e74c3c;
            z-index: 100;
            transition: background 0.3s ease;
        }

        .status-indicator.connected {
            background: #2ecc71;
        }

        /* Loading state */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Gesture hint overlay */
        .gesture-hint {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 12px;
            z-index: 100;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <!-- Status indicator -->
    <div id="statusIndicator" class="status-indicator"></div>

    <!-- Page info -->
    <div id="pageInfo" class="page-info">Page 1 / 1</div>

    <!-- Loading overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Main PDF container -->
    <div class="spectacles-container">
        <canvas id="pdfCanvas"></canvas>
    </div>

    <!-- Gesture hint -->
    <div class="gesture-hint">Swipe ← → to navigate</div>

    <script>
        // Spectacles PDF Viewer Controller
        class SpectaclesPDFViewer {
            constructor() {
                this.socket = null;
                this.sessionId = null;
                this.currentPDF = null;
                this.currentPage = 1;
                this.totalPages = 1;
                this.isConnected = false;
                this.isLoading = false;
                this.serverURL = 'https://pdf-viewer-server.onrender.com';
                
                // Configuration
                this.config = {
                    pdfId: 'sample', // Default PDF ID
                    quality: 'high',
                    preloadPages: 2 // Pages to preload ahead
                };
            }

            async init() {
                console.log('[Spectacles] Initializing PDF Viewer...');
                this.showLoading(true);
                
                // Parse URL parameters for PDF ID
                const urlParams = new URLSearchParams(window.location.search);
                if (urlParams.has('pdf')) {
                    this.config.pdfId = urlParams.get('pdf');
                }
                
                // Connect to server
                this.connectToServer();
                
                // Setup gesture handlers
                this.setupGestureHandlers();
                
                // Expose methods to window for Lens Studio
                this.exposeToLensStudio();
            }

            connectToServer() {
                console.log('[Spectacles] Connecting to server:', this.serverURL);
                
                this.socket = io(this.serverURL, {
                    transports: ['websocket', 'polling'],
                    reconnection: true,
                    reconnectionDelay: 1000,
                    reconnectionAttempts: 10,
                    timeout: 10000
                });

                this.setupSocketHandlers();
            }

            setupSocketHandlers() {
                this.socket.on('connect', () => {
                    console.log('[Spectacles] Connected to server');
                    this.isConnected = true;
                    this.updateConnectionStatus(true);
                });

                this.socket.on('connected', (data) => {
                    console.log('[Spectacles] Session established:', data.session_id);
                    this.sessionId = data.session_id;
                    this.loadPDF(this.config.pdfId);
                });

                this.socket.on('pdfLoaded', (data) => {
                    console.log('[Spectacles] PDF loaded:', data);
                    if (data.success) {
                        this.currentPDF = data.pdfId;
                        this.totalPages = data.totalPages;
                        this.currentPage = 1;
                        this.requestPage(1);
                        
                        // Preload next pages
                        this.preloadPages(2, this.config.preloadPages);
                    } else {
                        console.error('[Spectacles] PDF load failed:', data.error);
                        this.showLoading(false);
                    }
                });

                this.socket.on('pageData', (data) => {
                    if (data.error) {
                        console.error('[Spectacles] Page error:', data.error);
                        this.showLoading(false);
                        return;
                    }
                    
                    console.log('[Spectacles] Page received:', data.pageNum);
                    this.renderPage(data);
                    this.showLoading(false);
                });

                this.socket.on('disconnect', () => {
                    console.log('[Spectacles] Disconnected from server');
                    this.isConnected = false;
                    this.updateConnectionStatus(false);
                });

                this.socket.on('connect_error', (error) => {
                    console.error('[Spectacles] Connection error:', error);
                    this.updateConnectionStatus(false);
                });
            }

            setupGestureHandlers() {
                let touchStartX = 0;
                let touchEndX = 0;
                const threshold = 50; // Minimum swipe distance

                document.addEventListener('touchstart', (e) => {
                    touchStartX = e.changedTouches[0].screenX;
                }, { passive: true });

                document.addEventListener('touchend', (e) => {
                    touchEndX = e.changedTouches[0].screenX;
                    this.handleSwipe(touchStartX, touchEndX, threshold);
                }, { passive: true });

                // Keyboard support for testing
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'ArrowLeft') this.previousPage();
                    if (e.key === 'ArrowRight') this.nextPage();
                });
            }

            handleSwipe(startX, endX, threshold) {
                const distance = endX - startX;
                
                if (Math.abs(distance) < threshold) return;
                
                if (distance > 0) {
                    // Swipe right - previous page
                    this.previousPage();
                } else {
                    // Swipe left - next page
                    this.nextPage();
                }
            }

            loadPDF(pdfId) {
                console.log('[Spectacles] Loading PDF:', pdfId);
                this.showLoading(true);
                
                if (!this.socket || !this.isConnected) {
                    console.error('[Spectacles] Not connected to server');
                    return;
                }
                
                this.socket.emit('loadPDF', { pdfId: pdfId });
            }

            requestPage(pageNum) {
                if (pageNum < 1 || pageNum > this.totalPages) {
                    console.warn('[Spectacles] Invalid page number:', pageNum);
                    return;
                }
                
                console.log('[Spectacles] Requesting page:', pageNum);
                this.showLoading(true);
                
                this.socket.emit('requestPage', {
                    pageNum: pageNum,
                    options: { quality: this.config.quality }
                });
            }

            preloadPages(startPage, count) {
                const pages = [];
                for (let i = 0; i < count; i++) {
                    const page = startPage + i;
                    if (page > 1 && page <= this.totalPages) {
                        pages.push(page);
                    }
                }
                
                if (pages.length > 0) {
                    console.log('[Spectacles] Preloading pages:', pages);
                    this.socket.emit('preloadPages', {
                        pageNums: pages,
                        options: { quality: 'medium' }
                    });
                }
            }

            renderPage(pageData) {
                const canvas = document.getElementById('pdfCanvas');
                const ctx = canvas.getContext('2d');

                const img = new Image();
                img.onload = () => {
                    // Set canvas dimensions
                    canvas.width = pageData.width;
                    canvas.height = pageData.height;
                    
                    // Draw image
                    ctx.drawImage(img, 0, 0);
                    
                    // Update current page
                    this.currentPage = pageData.pageNum;
                    this.updatePageInfo();
                    
                    // Notify Lens Studio
                    this.notifyLensStudio('pageChanged', {
                        page: this.currentPage,
                        total: this.totalPages
                    });
                };
                
                img.onerror = () => {
                    console.error('[Spectacles] Failed to load image');
                    this.showLoading(false);
                };
                
                img.src = 'data:image/png;base64,' + pageData.imageBase64;
            }

            // Navigation methods
            nextPage() {
                if (this.currentPage < this.totalPages && !this.isLoading) {
                    console.log('[Spectacles] Next page');
                    this.requestPage(this.currentPage + 1);
                    
                    // Preload ahead
                    this.preloadPages(this.currentPage + 2, this.config.preloadPages);
                }
            }

            previousPage() {
                if (this.currentPage > 1 && !this.isLoading) {
                    console.log('[Spectacles] Previous page');
                    this.requestPage(this.currentPage - 1);
                }
            }

            goToPage(pageNum) {
                if (pageNum >= 1 && pageNum <= this.totalPages && !this.isLoading) {
                    console.log('[Spectacles] Go to page:', pageNum);
                    this.requestPage(pageNum);
                    
                    // Preload around target
                    this.preloadPages(pageNum + 1, this.config.preloadPages);
                }
            }

            // UI updates
            updatePageInfo() {
                const pageInfo = document.getElementById('pageInfo');
                pageInfo.textContent = `Page ${this.currentPage} / ${this.totalPages}`;
            }

            updateConnectionStatus(connected) {
                const indicator = document.getElementById('statusIndicator');
                if (connected) {
                    indicator.classList.add('connected');
                } else {
                    indicator.classList.remove('connected');
                }
            }

            showLoading(show) {
                this.isLoading = show;
                const overlay = document.getElementById('loadingOverlay');
                overlay.style.display = show ? 'flex' : 'none';
            }

            // Lens Studio integration
            exposeToLensStudio() {
                window.spectaclesPDFViewer = this;
                
                // Create message interface for Lens Studio
                window.spectaclesInterface = {
                    nextPage: () => this.nextPage(),
                    previousPage: () => this.previousPage(),
                    goToPage: (page) => this.goToPage(page),
                    getCurrentPage: () => this.currentPage,
                    getTotalPages: () => this.totalPages,
                    isConnected: () => this.isConnected,
                    loadPDF: (pdfId) => this.loadPDF(pdfId)
                };
                
                console.log('[Spectacles] Interface exposed to Lens Studio');
            }

            notifyLensStudio(event, data) {
                // Send message to Lens Studio via postMessage
                if (window.parent !== window) {
                    window.parent.postMessage({
                        type: 'spectacles-pdf-viewer',
                        event: event,
                        data: data
                    }, '*');
                }
            }
        }

        // Initialize viewer
        let viewer;
        window.addEventListener('DOMContentLoaded', () => {
            console.log('[Spectacles] PDF Viewer Starting...');
            viewer = new SpectaclesPDFViewer();
            viewer.init();
        });

        // Handle messages from Lens Studio
        window.addEventListener('message', (event) => {
            if (event.data.type === 'lens-studio-command') {
                const { command, params } = event.data;
                console.log('[Spectacles] Command from Lens Studio:', command, params);
                
                if (viewer && window.spectaclesInterface[command]) {
                    window.spectaclesInterface[command](params);
                }
            }
        });
    </script>
</body>
</html>
