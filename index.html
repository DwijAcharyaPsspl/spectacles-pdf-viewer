<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>PDF Viewer - Spectacles AR</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: #1a1a1a;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            touch-action: none;
        }

        #pdfContainer {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            position: relative;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }

        #canvasWrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform-origin: center center;
            will-change: transform;
            transform: translate(-50%, -50%) translateZ(0);
            -webkit-transform: translate(-50%, -50%) translateZ(0);
        }

        canvas {
            display: block;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            background: white;
            image-rendering: -webkit-optimize-contrast;
            image-rendering: crisp-edges;
        }

        #statusBar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            z-index: 100;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        #notification {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 200;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.6);
        }

        #notification.show {
            opacity: 1;
        }

        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            gap: 20px;
            z-index: 1000;
            transition: opacity 0.3s ease-in-out;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        #loadingText {
            color: white;
            font-size: 18px;
            font-weight: 600;
        }

        #gestureIndicator {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: white;
            padding: 30px 60px;
            border-radius: 50px;
            font-size: 48px;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.2s ease-in-out;
            z-index: 300;
            pointer-events: none;
            backdrop-filter: blur(10px);
        }

        #gestureIndicator.show {
            opacity: 1;
        }

        #connectionStatus {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 12px;
            height: 12px;
            background: #44ff44;
            border-radius: 50%;
            z-index: 150;
            box-shadow: 0 0 10px rgba(68, 255, 68, 0.6);
        }

        #panModeIndicator {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 165, 0, 0.9);
            color: white;
            padding: 10px 25px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
            pointer-events: none;
            z-index: 200;
            box-shadow: 0 4px 20px rgba(255, 165, 0, 0.4);
        }

        #panModeIndicator.show {
            opacity: 1;
        }

        #helpText {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 20px;
            border-radius: 15px;
            font-size: 12px;
            z-index: 100;
            opacity: 0.7;
        }

        #debugInfo {
            position: fixed;
            top: 70px;
            left: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: #00ff00;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 11px;
            z-index: 150;
            max-width: 300px;
            line-height: 1.4;
        }
    </style>
</head>

<body>

        function base64ToUint8Array(base64) {
            try {
                var binaryString = atob(base64);
                var bytes = new Uint8Array(binaryString.length);
                for (var i = 0; i < binaryString.length; i++) {
                    bytes[i] = binaryString.charCodeAt(i);
                }
                return bytes;
            } catch (error) {
                throw new Error('Invalid base64 PDF data');
            }
        }

        async function renderPage(pageNum) {
            if (isRendering || !pdfDoc)
                return false; isRendering = true;
            try {
                var page = await pdfDoc.getPage(pageNum);
                var viewport = page.getViewport({ scale: scale });
                if (!canvas) return false;
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                var renderContext = { canvasContext: ctx, viewport: viewport };
                await page.render(renderContext).promise;
                centerCanvas();
                return true;
            } catch (error) {
                return false;
            }
            finally {
                isRendering = false;
            }
        }

        function centerCanvas() {
            panOffsetX = 0;
            panOffsetY = 0;
            updateCanvasTransform();
        }

        function updateCanvasTransform() {
            var wrapper = document.getElementById('canvasWrapper');
            var transform = 'translate(calc(-50% + ' + panOffsetX + 'px), calc(-50% + ' + panOffsetY + 'px)) translateZ(0)';
            wrapper.style.transform = transform; wrapper.style.webkitTransform = transform;
        }

        function canPerformAction() {
            var now = Date.now();
            if (now - lastActionTime < actionDebounceMs)
                return false;
            lastActionTime = now;
            return true;
        }

        function updateDebugInfo(info) {
            if (!debugMode) return;
            document.getElementById('debugInfo').innerHTML = info;
        }

        function setupInteraction() {
            var container = document.getElementById('pdfContainer');
            container.addEventListener('touchstart', handleTouchStart, { passive: false });
            container.addEventListener('touchmove', handleTouchMove, { passive: false });
            container.addEventListener('touchend', handleTouchEnd, { passive: false });
            container.addEventListener('touchcancel', handleTouchCancel, { passive: false });
            container.addEventListener('pointerdown', handlePointerDown);
            container.addEventListener('pointermove', handlePointerMove);
            container.addEventListener('pointerup', handlePointerUp);
            container.addEventListener('pointercancel', handlePointerCancel);
        }

        function handleTouchStart(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                var touch = e.touches[0];
                handleGestureStart(touch.clientX, touch.clientY);
            }
        }

        function handleTouchMove(e) {
            e.preventDefault();
            if (e.touches.length > 0) {
                var touch = e.touches[0];
                handleGestureMove(touch.clientX, touch.clientY);
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            if (e.changedTouches.length > 0) {
                var touch = e.changedTouches[0];
                handleGestureEnd(touch.clientX, touch.clientY);
            }
        }

        function handleTouchCancel(e) {
            e.preventDefault();
            handleGestureCancel();
        }

        function handlePointerDown(e) {
            handleGestureStart(e.clientX, e.clientY);
        }

        function handlePointerMove(e) {
            handleGestureMove(e.clientX, e.clientY);
        }

        function handlePointerUp(e) {
            handleGestureEnd(e.clientX, e.clientY);
        }

        function handlePointerCancel(e) {
            handleGestureCancel();
        }

        function handleGestureStart(x, y) {
            isPointerDown = true;
            touchStartX = x;
            touchStartY = y;
            touchStartTime = Date.now();
            lastPanX = x;
            lastPanY = y;
            hasMoved = false;
            movementDistance = 0;
            updateDebugInfo('START<br>X: ' + x.toFixed(1) + '<br>Y: ' + y.toFixed(1));
            if (longPressTimer)
                clearTimeout(longPressTimer);
            if (!isPanMode) {
                longPressTimer = setTimeout(function () {
                    if (!hasMoved && movementDistance < tapMovementThreshold) {
                        togglePanMode();
                    }
                }, longPressTime);
            }
        }

        function handleGestureMove(x, y) {
            if (!isPointerDown) return;
            var deltaX = x - touchStartX;
            var deltaY = y - touchStartY;
            var totalMovement = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            movementDistance = totalMovement;
            updateDebugInfo('MOVE<br>ΔX: ' + deltaX.toFixed(1) + '<br>ΔY: ' + deltaY.toFixed(1) + '<br>Dist: ' + totalMovement.toFixed(1) + '<br>Threshold: ' + swipeThreshold);
            if (totalMovement > tapMovementThreshold) {
                hasMoved = true;
                if (longPressTimer) {
                    clearTimeout(longPressTimer);
                    longPressTimer = null;
                }
            }
            if (isPanMode && hasMoved) {
                var panDeltaX = x - lastPanX;
                var panDeltaY = y - lastPanY;
                panOffsetX += panDeltaX;
                panOffsetY += panDeltaY;
                updateCanvasTransform();
                lastPanX = x;
                lastPanY = y;
                isPanning = true;
            }
        }

        function handleGestureEnd(x, y) {
            if (!isPointerDown) return;
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            isPointerDown = false;
            var touchEndTime = Date.now();
            var deltaX = x - touchStartX;
            var deltaY = y - touchStartY;
            var deltaTime = touchEndTime - touchStartTime;
            var distance = Math.sqrt(deltaX * deltaX + deltaY * deltaY);
            var velocity = distance / Math.max(deltaTime, 1);
            var absDeltaX = Math.abs(deltaX);
            var absDeltaY = Math.abs(deltaY);
            updateDebugInfo('END<br>ΔX: ' + deltaX.toFixed(1) + '<br>ΔY: ' + deltaY.toFixed(1) + '<br>Dist: ' + distance.toFixed(1) + '<br>Time: ' + deltaTime + 'ms<br>Vel: ' + velocity.toFixed(3));
            if (isPanning) {
                isPanning = false;
                return;
            }
            if (isPanMode && !hasMoved && distance < tapMovementThreshold) {
                togglePanMode();
                return;
            }
            if (distance < swipeThreshold) {
                showNotification('Swipe longer! (' + distance.toFixed(0) + 'px)');
                return;
            }
            if (deltaTime > swipeTimeLimit) {
                showNotification('Swipe faster! (' + deltaTime + 'ms)');
                return;
            }
            if (velocity < minSwipeVelocity) {
                showNotification('Swipe quicker!');
                return;
            }
            var direction = null;
            if (absDeltaX > absDeltaY) {
                if (absDeltaX > absDeltaY * directionRatio) {
                    direction = deltaX > 0 ? 'RIGHT' : 'LEFT';
                }
            } else {
                if (absDeltaY > absDeltaX * directionRatio) {
                    direction = deltaY > 0 ? 'DOWN' : 'UP';
                }
            }
            if (!direction) {
                showNotification('Swipe more clearly!');
                return;
            }
            showNotification('SWIPE ' + direction + '! ' + distance.toFixed(0) + 'px');
            switch (direction) {
                case 'LEFT': handleSwipeLeft();
                    break;
                case 'RIGHT': handleSwipeRight();
                    break;
                case 'UP': handleSwipeUp();
                    break;
                case 'DOWN': handleSwipeDown();
                    break;
            }
        }

        function handleGestureCancel() {
            if (longPressTimer) {
                clearTimeout(longPressTimer);
                longPressTimer = null;
            }
            isPointerDown = false;
            isPanning = false;
        }

        function handleSwipeDown() {
            zoomOut();
        }

        function handleSwipeUp() {
            zoomIn();
        }

        function handleSwipeLeft() {
            nextPage();
        }

        function handleSwipeRight() {
            prevPage();
        }

        function togglePanMode() {
            isPanMode = !isPanMode;
            var panIndicator = document.getElementById('panModeIndicator');
            if (isPanMode) {
                showNotification('Pan Mode ON');
                panIndicator.classList.add('show');
            } else {
                showNotification('Swipe Mode ON');
                panIndicator.classList.remove('show');
            }
        }

        window.nextPage = function () {
            if (!canPerformAction())
                return false;
            showGestureIndicator('▶ NEXT');
            if (!pdfDoc) {
                showNotification('PDF not ready');
                return false;
            }
            if (currentPage >= pdfDoc.numPages) {
                showNotification('Last Page');
                return false;
            }
            currentPage++;
            renderPage(currentPage);
            updateStatusBar();
            showNotification('Page ' + currentPage + ' / ' + pdfDoc.numPages);
            return true;
        };

        window.prevPage = function () {
            if (!canPerformAction())
                return false;
            showGestureIndicator('◀ PREV');
            if (!pdfDoc) {
                showNotification('PDF not ready');
                return false;
            }
            if (currentPage <= 1) {
                showNotification('First Page');
                return false;
            }
            currentPage--;
            renderPage(currentPage);
            updateStatusBar();
            showNotification('Page ' + currentPage + ' / ' + pdfDoc.numPages);
            return true;
        };

        window.zoomIn = function () {
            if (!canPerformAction())
                return false;
            showGestureIndicator('+ ZOOM IN');
            if (!pdfDoc)
                return false;
            var oldScale = scale;
            scale = Math.min(scale * 1.25, 3.5);
            if (scale === oldScale) {
                showNotification('Max Zoom');
                return false;
            }
            renderPage(currentPage);
            updateStatusBar();
            showNotification('Zoom ' + Math.round(scale * 100) + '%');
            return true;
        };

        window.zoomOut = function () {
            if (!canPerformAction())
                return false;
            showGestureIndicator('- ZOOM OUT');
            if (!pdfDoc)
                return false;
            var oldScale = scale;
            scale = Math.max(scale * 0.8, 0.5);
            if (scale === oldScale) {
                showNotification('Min Zoom');
                return false;
            }
            renderPage(currentPage);
            updateStatusBar();
            showNotification('Zoom ' + Math.round(scale * 100) + '%');
            return true;
        };
        window.testConnection = function () {
            showNotification('Connected to Spectacles!');
            return true;
        };

        function updateStatusBar() {
            if (!pdfDoc) return;
            var statusText = 'Page ' + currentPage + ' of ' + pdfDoc.numPages + ' • ' + Math.round(scale * 100) + '%';
            document.getElementById('statusBar').textContent = statusText;
        }

        function showNotification(message) {
            var notif = document.getElementById('notification');
            notif.textContent = message;
            notif.classList.add('show');
            if (notificationTimeout)
                clearTimeout(notificationTimeout);
            notificationTimeout = setTimeout(function () {
                notif.classList.remove('show');
            }, 2500);
        }

        function showGestureIndicator(symbol) {
            var indicator = document.getElementById('gestureIndicator');
            indicator.textContent = symbol;
            indicator.classList.add('show');
            if (gestureTimeout)
                clearTimeout(gestureTimeout);
            gestureTimeout = setTimeout(function () {
                indicator.classList.remove('show');
            }, 800);
        }

        function updateLoadingText(text) {
            document.getElementById('loadingText').textContent = text;
        }

        function hideLoadingScreen() {
            var loading = document.getElementById('loadingScreen');
            loading.style.opacity = '0';
            setTimeout(function () {
                loading.style.display = 'none';
            }, 300);
        }

        window.addEventListener('load', function () {
            initCanvas();
            setupInteraction();
            setTimeout(function () {
                loadPDF();
            }, 500);
        });
    </script>
</body>

</html>
